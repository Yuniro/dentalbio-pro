<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Your Dentalbio Account</title>
</head>

<body style="
      background-color: #5046db;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100% !important;
      font-family: Arial, sans-serif;
    ">
  <table style="
        background-color: #5046db;
        margin: auto;
        padding-left: 10px;
        padding-right: 10px;
        width: 100%; /* Make sure it takes full width */
      ">
    <tr>
      <td align="center" style="padding: 20px 0; width: 100%">
        <table class="container" style="
              background-color: #fefefe;
              border-radius: 30px !important;
              max-width: 600px;
              width: 100%;
              margin: 0 auto;
              table-layout: fixed; /* Ensure fixed layout to avoid columns */
            ">
          <!-- Top Row with Logo -->
          <tr>
            <td style="padding: 50px !important">
              <table style="width: auto; margin-left: auto !important">
                <tr>
                  <td>
                    <img
                        src="https://cxqkuqtwrtgvoorxidvn.supabase.co/storage/v1/object/public/assets/logo%201.png"
                        alt="Dentalbio Logo"
                        width="150"
                        style="
                          display: block;
                          border: 0;
                          height: auto;
                          line-height: 100%;
                          outline: none;
                          text-decoration: none;
                        "
                      />
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content Section -->
          <tr>
            <td style="padding: 0 50px">
              <h1 style="
                    font-size: 28px;
                    font-weight: 300;
                    color: #7646ff;
                    line-height: 1.5;
                    margin: 0;
                  ">
                Password reset request
              </h1>
              <p style="
                    font-size: 16px;
                    font-weight: 400;
                    color: #1c1c21;
                    line-height: 1.7;
                    margin: 50px 0 0 0;
                  ">
                ðŸ‘‹ Hey there,
              </p>
              <p style="
                    font-size: 16px;
                    font-weight: 400;
                    color: #1c1c21;
                    line-height: 1.7;
                    margin: 20px 0;
                  ">
                You've requested a password reset for your dental.bio account.
              </p>
              <table role="presentation">
                <tr>
                  <td>
                    <a href="{{ .ConfirmationURL }}" style="
                          display: inline-block;
                          background-color: #7546ff;
                          color: #ffffff;
                          padding: 16px 24px !important;
                          border-radius: 50px !important;
                          font-size: 16px !important;
                          font-weight: 600 !important;
                          text-decoration: none !important;
                          margin-top: 20px !important;
                          max-width: min-content !important;
                          white-space: nowrap !important;
                        ">
                      Reset password
                    </a>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p style="
                    font-size: 16px !important;
                    font-weight: 400;
                    color: #1c1c21;
                    line-height: 1.7;
                    margin: 20px 0;
                  ">
                      {{ .ConfirmationURL }}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 0 50px; text-align: left; padding-bottom: 50px">
              <p style="font-size: 16px; color: #888888; margin-top: 30px">
                <span
                    style="color: #5046db; font-weight: bold; line-height: 1.7"
                    >Dentalbio</span><br />
                <span
                    style="color: #fd8516; line-height: 1.7; font-weight: 300"
                    >Your dental identity, simplified.</span>
              </p>

              <p style="
                    color: #1c1c21;
                    opacity: 40%;
                    font-size: 12px;
                    margin-top: 14px;
                    line-height: 1.7;
                  ">
                Biocloud Ltd, 113 Crawford Street, London, W1H 2JG
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
